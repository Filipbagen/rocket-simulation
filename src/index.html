<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Rocket Simulation</title>
</head>

<body>
    <canvas class="webgl"></canvas>
    <div class="info">
        <h1 class="titleinfo">Controlls</h1>
        <button type="button" class="btn btn-primary" id="start" onclick="start">start</button>
        <!-- <button type="button" class="btn btn-primary" id="load" onclick="load">load</button> -->
        <button type="button" class="btn btn-primary" id="restart" onclick="restart">restart</button>
        <button type="button" class="btn btn-primary" id="stop" onclick="stop">stop</button>
    </div>

    <div class = "audioControll">
        <button type="button" class="btn btn-primary" id="startAudio" onclick="startAudio">Start Audio</button>
        <button type="button" class="btn btn-primary" id="stopAudio" onclick="stopAudio">Stop Audio</button>
    </div> 

    <div class = "container"> 
        <div class="height" id="height"></div>
        <div class="velocity" id="velocity"></div>
        <div class="mass" id="mass"></div>
        <div class="thrust" id="thrust"></div>
    </div>

    <div class = "camerContainer">
        <button type="button" class="btn btn-primary" id="camera1" onclick="startAudio">Camera view 1</button>
        <button type="button" class="btn btn-primary" id="camera2" onclick="stopAudio">Camera view 2</button>
    </div>
</body>

</html>
